<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Employee</title>
</head>
<body>
  <div class="header">
    <h5>Employe</h5>
  </div>
  <div class="upper-btn-box">
       <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i>&nbsp;Add Employee</button>
            <button  style="background-color: #33B5E6;"><i class="fa fa-eraser"></i>&nbsp;Clear Filtering</button>
       </div>
       <div class="right-box">
             <i class="fa fa-search"></i>
             <input type="text" id="empId" placeholder="Enter Employe id">
             <button style="background-color: #EE534F;">Search</button>
       </div>
  </div>
  <div class="table-box">
     <table>
         <tr>
            <th>Sr No</th>
            <th>Profile</th>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Office Code</th>
            <th>Job Title</th>
            <th>Action</th>
         </tr>
         <tbody id="table-data">

         </tbody>
     </table>
 </div>
  <script src="js/Main.js"></script>
</body>
</html>
